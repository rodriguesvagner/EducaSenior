<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="./stylecadastro.css">
</head>
<body>
    <div class="page">
        <div class="card">
            <form>
                <h2>Cadastro</h2>
                <p>Digite seus dados parar criar uma conta:</p>
                <input class="campo" type="nome" placeholder="digite seu primeiro nome"> 
                <input class="campo" type="nome" placeholder="digite seu Sobrenome"> 
                <input class="campo" type="email" placeholder="Digite seu email"> 
                <input class="campo" type="senha" placeholder=" crie uma seha"> 
                <input class="campo" type="senha" placeholder="confime a senha"> 
                <input type="submit" value="cadastrar" class="btn" />
                <p><a href="#">Voltar ao Login</a>.</p>
            </form>
        </div>
    </div>
</body>
</html>
